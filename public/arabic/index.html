<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنداي غلام - أزياء وملابس مخصصة</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="main-nav">
    <div class="nav-background"></div>
    <div class="nav-content">
        <div class="logo">بنداي غلام</div>
        <ul>
            <li><a href="/arabic/custom-printing/">طباعة مخصصة</a></li>
            <li><a href="/arabic/mens/">رجالي</a></li>
            <li><a href="/arabic/womens/">نسائي</a></li>
            <li><a href="/arabic/leather/">جلد</a></li>
            <li class="lang-switch">
                <a href="/" lang="en">EN</a>
                <span class="divider">/</span>
                <a href="/arabic/" lang="ar">ع</a>
            </li>
        </ul>
    </div>
</nav>

<main>
    <section class="hero-banner">
        <img src="/images/topheader.png" alt="مجموعة مميزة">
        <div class="hero-content">
            <h1>ارتقِ بأسلوبك</h1>
            <p>ملابس مخصصة وأزياء راقية</p>
            <button class="cta-button">تسوق الآن</button>
        </div>
    </section>

    <section class="featured-categories">
        <div class="category-grid">
            <div class="category-item large">
                <img src="/images/hero.png" alt="طباعة مخصصة">
                <div class="category-content">
                    <h2>طباعة مخصصة</h2>
                    <a href="/arabic/custom-printing" class="category-link">تسوق الآن</a>
                </div>
            </div>
            <div class="category-item">
                <img src="/images/logo.png" alt="ملابس رجالية">
                <div class="category-content">
                    <h2>رجالي</h2>
                    <a href="/arabic/mens" class="category-link">تسوق الآن</a>
                </div>
            </div>
            <div class="category-item">
                <img src="/public/images/category3.jpg" alt="ملابس نسائية">
                <div class="category-content">
                    <h2>نسائي</h2>
                    <a href="/arabic/womens" class="category-link">تسوق الآن</a>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/js/script.js"></script>
</body>
</html>
